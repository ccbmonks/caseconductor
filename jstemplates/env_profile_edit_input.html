<{{ element }} class="editing {{ type }} formfield {{ type }}-field">
  <label for="{{ inputId }}" class="type">edit {{ type }}</label>
  <input type="text" id="{{ inputId }}" class="value" value="{{ name }}" name="new-{{ type }}-name" data-checked="{{ checked }}" data-{{ type }}-id="{{ id }}" data-original-value="{{ name }}">
</{{ element }}>
