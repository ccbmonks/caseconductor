<article id="category-id-{{ category.id }}" class="bulkselectitem action-ajax-replace">
  <input type="checkbox" name="bulk-select" class="bulk-value" value="category-{{ category.id }}" id="bulk-select-{{ category.id }}">
  <div class="bulk-item listitem">
    <label for="bulk-select-{{ category.id }}" class="bulk-type">bulk select for {{ category.name }}</label>

    <header class="itemhead">

      <div class="name">
        {% if category.deletable %}
        <div class="controls">
          <button title="delete {{ category.name }}" type="submit" class="action-delete" name="action-delete" value="category-{{ category.id }}">delete</button>
        </div>
        {% endif %}
        <h3 class="title">{{ category.name }}</h3>
      </div>

      <ul class="preview">
        {% for element in category.choice_elements %}
        {% include "manage/environment/element_select/_element_preview_list_item.html" %}
        {% endfor %}
      </ul>
    </header>

    {% include "manage/environment/element_select/_category_list_item_detail.html" %}
  </div>
</article>
