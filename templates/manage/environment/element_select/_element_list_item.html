<li class="element element-field formfield optional action-ajax-replace" data-element-id="{{ element.id }}">
  <input type="checkbox" name="{{ name }}" class="value check-value" value="{{ element.id }}" id="element-{{ element.id }}"{% if element.id in selected_element_ids %} checked{% endif %}>
  <div class="check-item">
    <a href="#{{ element.id }}" title="edit {{ element.name }}" class="edit-link">edit</a>
    {% if element.deletable %}
    <button title="delete {{ element.name }}" type="submit" class="action-delete" name="action-delete" value="element-{{ element.id }}">delete</button>
    {% endif %}
    <label for="element-{{ element.id }}" class="type check-type">{{ element.name }}</label>
  </div>
</li>
