<article id="result-id-{{ result.id }}" class="listitem{% if result.comment %} hasdetails{% endif %}">
  <header class="itemhead">
    <span class="{{ result.status }} resultsummary">{{ result.status }}</span>

    <h3 class="tester" title="{{ result.tester.username }}">{{ result.tester.username }}</h3>

    <ul class="envlist">
      {% for element in result.environment.ordered_elements %}
      <li>{{ element }}</li>
      {% endfor %}
    </ul>

  </header>

  {% if result.comment %}
    {% include "results/result/list/_result_details.html" %}
  {% endif %}

</article>
