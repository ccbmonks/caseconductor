<nav id="accountnav">
  <h2 class="navhead">Account Navigation</h2>
  {% if user %}
    <p class="account-welcome vcard">Welcome <span class="fn">{{ request.user.username }}</span></p>
    <ul class="account-links">
      <li><a href="{% url auth_logout %}" class="signout">Sign Out</a></li>
      <li><a href="{% url auth_password_change %}" class="changepwd">Password</a></li>
      {# @@@ <li><a href="#">Account Settings</a></li> #}
    </ul>
  {% else %}
    <p>
      <a href="{% url auth_login %}">Sign in</a> or
      <a href="{# @@@ url register #}">Register</a>
    </p>
  {% endif %}
    {# @@@ <p><a href="#">Help</a></p> #}
</nav>
